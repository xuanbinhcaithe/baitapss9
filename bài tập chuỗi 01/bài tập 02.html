<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //làm việc với hàm Math()


        // sinh số ngẫu nhiên từ 0-10;
        let a1=Math.floor(Math.random()*10);
        // sinh số ngẫu nhiên từ 0-400;
        let b1=Math.floor(Math.random()*400);
        //sinh số ngẫu nhiên từ 50-100;
        let c1=Math.floor(Math.random()*100+50);
        console.log(a1);
        console.log(b1);
        console.log(c1);



        //tìm giá trị nhỏ nhất trong dãy số 5,7,2,9;
        let min=Math.min(5,7,2,9);
        console.log(min);

        //tìm lũy thừa 53;
        let c=Math.pow(5,3);
        console.log(c);

        //tính diện tích hình tròn có bán kinh 5;
        let s=5*5*Math.PI;
        console.log(s);
    </script>
</body>
</html>
