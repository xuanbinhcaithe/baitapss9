<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thục hành với hàm Date</title>
</head>
<body>
        <script>
            let myBrith=new Date(1991,5,12,10,);
            alert(myBrith);
            let now =new Date();
            alert(now);
            let a=(now.getYear()-myBrith.getYear());
            alert('tôi đã sống '+a +' năm ');
            alert("tôi đã sống "+ a*12 +' tháng ');
            alert("tôi đã sống "+a*12*30+" ngày ");
            alert('tôi đã sống '+a*12*30*24+ ' giờ ');
            alert('tôi đã sống '+a*12*30*24*60 + 'phút ');
            alert('tôi đã sống '+a*12*30*24*60 +'giây ');


        </script>
</body>
</html>
